name: CI / Dart

on:
  push:
    branches: [main]
    paths:
      - "packages/sp_shared/**"
      - "packages/sp_server/**"
      - "mcp_server/**"
      - "pubspec.yaml"
      - "analysis_options.yaml"
      - ".github/workflows/ci-dart.yml"
  pull_request:
    paths:
      - "packages/sp_shared/**"
      - "packages/sp_server/**"
      - "mcp_server/**"
      - "pubspec.yaml"
      - "analysis_options.yaml"
      - ".github/workflows/ci-dart.yml"

jobs:
  dart:
    name: Analyze + Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: "3.10.0"

      - run: dart pub get

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze
        run: dart analyze

      - name: Test sp_shared
        run: dart test packages/sp_shared

      - name: Test sp_server
        run: dart test packages/sp_server

      - name: Test mcp_server
        run: dart test mcp_server
